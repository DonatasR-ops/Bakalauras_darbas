{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Real time gaze detection</title>
    <script type="text/javascript">
        function change(){
            view1.src = "{{ url_for('views.video_feed') }}"
        }
        function change1(){
            view1.src = "{{ url_for('views.video_feed_base') }}"
        }


    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Real time gaze detection</h3>
            <img src="{{ url_for('views.video_feed_base') }}" id="view1" width="100%">
        </div>
    </div>
</div>
<div class="col-lg-8  offset-lg-2">
<button onclick="change()" type="submit" class="btn btn-primary" id="1but">Start detection</button>
<button onclick="change1()" type="submit" class="btn btn-primary" id="2but">Stop detection</button>
    <a href="{{url_for('views.download_file')}}">Export data</a>
</div>
</body>
</html>
{% endblock %}
